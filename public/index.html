    {
        margin: 0px;

        height: 100%;
        overflow: hidden;
    }
    
</style>



<script type="text/javascript" charset="utf-8">
    function init() {
        scheduler.config.first_hour = 9;
        scheduler.config.last_hour = 21;
        scheduler.config.xml_date = "%Y-%m-%d %H:%i";
        scheduler.config.separate_short_events = true;
        scheduler.config.hour_size_px = 84;        
		//scheduler.init('scheduler_here', new Date(), "month");
		scheduler.init('scheduler_here', new Date(), "week");
		scheduler.templates.xml_date = function(value){ return new Date(value); };
		scheduler.load("/data", "json");
		var dp = new dataProcessor("/data");
		dp.init(scheduler);
		dp.setTransactionMode("POST", false);
	}
	function gohome() {
	   window.location.href = "/";
	}
	
</script>

<body onload="init();">  
    <div >
                <button id="homenav" onclick="gohome();" >HOME</button>
			</div> 
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline" >

			<div class="dhx_cal_next_button">&nbsp;</div>            
			<div class="dhx_cal_date"></div>            
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;height:auto ;" ></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;height:auto;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;height:auto;"></div>
            
		</div>

		</div>

		</div>
	</div>        
</body>
