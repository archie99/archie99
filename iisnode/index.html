<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ARKADIY-PC-1320-stdout-1392076662665.txt","computername":"ARKADIY-PC","pid":1320,"type":"stdout","created":1392076662665},{"file":"ARKADIY-PC-1952-stderr-1392076012246.txt","computername":"ARKADIY-PC","pid":1952,"type":"stderr","created":1392076012246},{"file":"ARKADIY-PC-1952-stdout-1392076012245.txt","computername":"ARKADIY-PC","pid":1952,"type":"stdout","created":1392076012245},{"file":"ARKADIY-PC-4500-stderr-1392079235618.txt","computername":"ARKADIY-PC","pid":4500,"type":"stderr","created":1392079235618},{"file":"ARKADIY-PC-4672-stderr-1392076194180.txt","computername":"ARKADIY-PC","pid":4672,"type":"stderr","created":1392076194180},{"file":"ARKADIY-PC-4672-stdout-1392076194179.txt","computername":"ARKADIY-PC","pid":4672,"type":"stdout","created":1392076194179},{"file":"ARKADIY-PC-5296-stdout-1392076104447.txt","computername":"ARKADIY-PC","pid":5296,"type":"stdout","created":1392076104447},{"file":"ARKADIY-PC-5804-stderr-1392079079820.txt","computername":"ARKADIY-PC","pid":5804,"type":"stderr","created":1392079079820},{"file":"ARKADIY-PC-6084-stderr-1392076208378.txt","computername":"ARKADIY-PC","pid":6084,"type":"stderr","created":1392076208378},{"file":"ARKADIY-PC-6084-stdout-1392076208377.txt","computername":"ARKADIY-PC","pid":6084,"type":"stdout","created":1392076208377},{"file":"ARKADIY-PC-6784-stdout-1392075189593.txt","computername":"ARKADIY-PC","pid":6784,"type":"stdout","created":1392075189593},{"file":"ARKADIY-PC-7304-stdout-1392076289737.txt","computername":"ARKADIY-PC","pid":7304,"type":"stdout","created":1392076289737},{"file":"ARKADIY-PC-7320-stdout-1392077118943.txt","computername":"ARKADIY-PC","pid":7320,"type":"stdout","created":1392077118943},{"file":"ARKADIY-PC-7356-stderr-1392074777349.txt","computername":"ARKADIY-PC","pid":7356,"type":"stderr","created":1392074777349},{"file":"ARKADIY-PC-7884-stdout-1392077296708.txt","computername":"ARKADIY-PC","pid":7884,"type":"stdout","created":1392077296708},{"file":"ARKADIY-PC-7892-stdout-1392079312724.txt","computername":"ARKADIY-PC","pid":7892,"type":"stdout","created":1392079312724}];
        var lastUpdated = 1392079313204;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
